{% extends "layout.html" %}
{% block body %}
<h3>Action : </h3>
<a href='{{url_for('DynamiqueIvrIhm.newApplication')}}'>Ajouter une nouvelle application</a>
<h3>Liste des applications : </h3>
<ul>
	{% for demo in demos %}
		<li><a href='{{url_for('DynamiqueIvrIhm.loadApplication',demo_id=demo.id)}}'>{{demo.number}}</a> | <a href='/?session.calledid={{demo.number}}'>Charger en session</a> </li>
	{% endfor %}
</ul>
{% endblock %}
